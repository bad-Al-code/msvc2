apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mail
  template:
    metadata:
      labels:
        app: mail
    spec:
      containers:
        - name: mail
          image: badal1/mail
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: mail-secret
                  key: DATABASE_URL
            - name: RESEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mail-secret
                  key: RESEND_API_KEY
            - name: RESEND_DOMAIN_NAME
              valueFrom:
                secretKeyRef:
                  name: mail-secret
                  key: RESEND_DOMAIN_NAME

---
apiVersion: v1
kind: Service
metadata:
  name: mail-srv
spec:
  type: ClusterIP
  selector:
    app: mail
  ports:
    - name: mail
      protocol: TCP
      port: 3000
      targetPort: 3000
